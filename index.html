<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: EventDash :.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 text-center"><h3><img src="imagens/dashboard-5-32.png" alt=""> EventDash by ItauMON</h3></div>
        </div>
        <div class="mb-3 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-3">
            <label for="txtLogin" class="form-label">Digite sua identificação:</label>
            <input type="text" class="form-control" id="txtLogin" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Digite Email ou RACF</div>
        </div>
        <div class="mb-3 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-3">
            <label for="txtSenha" class="form-label">Sua Senha:</label>
            <input type="password" class="form-control" id="txtSenha">
        </div>
        <button type="button" class="btn btn-primary" onclick="enviarDados()">Enviar Dados</button>
        <div class="row">
            <div class="col-12 text-center">
                <h4 id="msg"></h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
